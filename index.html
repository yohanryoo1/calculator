<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Saira+Semi+Condensed:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <input type="text">
        <button>AC</button>
        <button>CE</button>
        <button>%</button>
        <button>÷</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>x</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>−</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="large">+</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
    </div>
</body>
</html>
